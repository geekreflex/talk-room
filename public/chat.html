<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Talk Room</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="main-chat">
        <div class="sidebar">
          <div class="logo">Talk Room</div>
          <div class="chat-info">
            <div class="room-info">
              <h2>Room</h2>
              <div class="room-name"></div>
            </div>
            <div class="users-info">
              <h2>Online Users</h2>
              <ul class="user-list">
                <!--  -->
              </ul>
            </div>
          </div>
          <div class="leave-btn">
            <button class="btn">Leave Room</button>
          </div>
        </div>
        <div class="chat-pane">
          <div class="chat-box">
            <div class="chat-messages"></div>
            <div class="chat-form">
              <form id="chat-form">
                <input
                  type="text"
                  id="msg"
                  placeholder="Enter Message"
                  required
                />
                <button class="btn">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
